aruco_backup:
  ros__parameters:
    # number of points on the path to sample
    numPoints: 50
    # search radius from given GPS location (meters)
    uncertaintyRadius: 20
    # camera FOV in degrees
    cameraFOV: 120
    # how far camera can detect ARUCO tag (meters), better to underestimate than overestimate
    detectionRadius: 5
