  <body>
    <header>
      <div class="title sample">Template Generation Demo</div>
      <a id="documentation-button" class="button" href="https://www.pdftron.com/documentation/core/guides/generate-via-template/data-model/">
        Documentation
      </a>
    </header>

    <div id="resize-container">
      <aside id="autofill-aside">
        <div id="autofill-header">
          <p>Select from one of the samples</p>
          <select id="samples-file-picker">
            <option disabled="true" hidden="true" value="">Select a sample document</option>
            <option selected="true" value="SYH-letter">Letter (text, image)</option>
            <option value="invoice-simple">Simple invoice (loop)</option>
            <option value="invoice-complex">Complex invoice (nested loop, conditional)</option>
          </select>

          <div id="or-text-container">
            <div class="or-text-line"></div>
            <div id="or-text">Or</div>
            <div class="or-text-line"></div>
          </div>

          <label class="custom-file-upload">
            <input id="file-picker" type="file" accept=".docx,.pptx,.xlsx" />
            Choose Your Own File
          </label>

          <div id="file-status-and-reset-document-buttton">
            <div id="file-status"></div>
            <button id="reset-document-button">
              <svg viewBox="0 0 16 10" width="16" height="10">
                <use href="#icon-reset"></use>
              </svg>
              Reset Document
            </button>
          </div>

          <h2 id="prep-message">Currently preparing...</h2>
        </div>

        <div id="autofill-form-and-footer" class="autofill-initial-hidden">
          <div id="autofill-form"></div>
          <div id="autofill-footer">
            <div id="generate-document-button-container">
              <button id="generate-document-button">Generate document</button>
            </div>
          </div>
        </div>
      </aside>

      <div id="viewer"></div>
    </div>

    <script src="../../menu-button.js"></script>

    <script>
      Modernizr.addTest('async', function() {
        try {
          var result;
          eval('let a = () => {result = "success"}; let b = async () => {await a()}; b()');
          return result === 'success';
        } catch (e) {
          return false;
        }
      });

      // test for async and fall back to code compiled to ES5 if they are not supported
      ['template-fill.js'].forEach(function(js) {
        var script = Modernizr.async ? js : js.replace('.js', '.ES5.js');
        var scriptTag = document.createElement('script');
        scriptTag.src = script;
        scriptTag.type = 'text/javascript';
        document.getElementsByTagName('head')[0].appendChild(scriptTag);
      });
    </script>

    <script>
      Modernizr.addTest('async', function() {
        try {
          var result;
          eval('let a = () => {result = "success"}; let b = async () => {await a()}; b()');
          return result === 'success';
        } catch (e) {
          return false;
        }
      });

      // test for async and fall back to code compiled to ES5 if they are not supported
      ['external-libraries/jsoneditor-pdftron.js'].forEach(function(js) {
        var script = Modernizr.async ? js : js.replace('.js', '.ES5.js');
        var scriptTag = document.createElement('script');
        scriptTag.src = script;
        scriptTag.type = 'text/javascript';
        document.getElementsByTagName('head')[0].appendChild(scriptTag);
      });
    </script>
